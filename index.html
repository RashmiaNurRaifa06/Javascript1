<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="weatherlogo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i>Weather App</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-card" id="weatherCard">
            <p class="message">Enter a city name and click search.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c2c3a511e.js" crossorigin="anonymous"></script>
</body>
</html>
